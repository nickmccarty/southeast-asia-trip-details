        // Add Markers
        locations.forEach(location => {
            const marker = L.marker([location.lat, location.lon]).addTo(map);
            marker.on('click', () => {
                openModal(location.city, location.details);
            });
        });

        // Fit map to all markers
        const bounds = L.latLngBounds(locations.map(location => [location.lat, location.lon]));
        map.fitBounds(bounds);

        // Open Bootstrap Modal
        function openModal(title, content) {
            document.getElementById('modalTitle').innerHTML = title;
            document.getElementById('modalContent').innerHTML = content; // Set innerHTML to allow rich content
            const modal = new bootstrap.Modal(document.getElementById('flightModal'));
            modal.show();
        }
